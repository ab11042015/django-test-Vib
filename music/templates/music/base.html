<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Mirad {% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" />
    <style type="text/css">
    @import url('https://fonts.googleapis.com/css?family=Bad+Script|Gloria+Hallelujah|Indie+Flower|Shrikhand');
    .shrikhand{
      font-family: 'Gloria Hallelujah', cursive;
    }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand shrikhand" href="{% url 'music:index' %}">Mirad</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'music:index' %}">  <i class="fas fa-compact-disc"></i>&nbsp; Albums</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'music:index' %}">  <i class="fas fa-music"></i>&nbsp; Songs</a>
            </li>
            <li>
              <form class="form-inline my-2 my-lg-0 left">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q">
                <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
          </form>
            </li>
          </ul>

      <ul class="navbar-nav mr-right">
        <li class="nav-item ">
          <a class="nav-link" href="{% url 'music:index' %}"> <i class="fas fa-plus"></i>&nbsp;Add albums</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" href="{% url 'music:index' %}"> <i class="fas fa-sign-out-alt"></i>&nbsp;Logout</a>
        </li>
      </ul>

        </div>
  </nav>
      {% block body %}
      {% endblock %}
  </body>
</html>
